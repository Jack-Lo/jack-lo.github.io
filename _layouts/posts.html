<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <link rel="stylesheet" href="{{site.url}}/assets/style/base.css">
  </head>
  <body>
    {% include header.html nav=page.nav %}
    <div class="g-bd">
      <div class="m-posts">
        <ul>
          {% for post in site.categories[page.postType] %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <p>
              <small>{{ post.date | date_to_string }}</small>
            </p>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
